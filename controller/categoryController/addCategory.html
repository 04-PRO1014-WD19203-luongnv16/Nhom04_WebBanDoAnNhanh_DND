<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thêm mới loại hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
   
        <div class="container my-5">
            <h2>Thêm Sản Phẩm Mới</h2>
            <form>
                <div class="mb-3">
                    <label for="productName" class="form-label">Tên sản phẩm</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Giá</label>
                    <input type="number" class="form-control" id="price" required>
                </div>
                <div class="mb-3">
                    <label for="preparationTime" class="form-label">Thời gian chuẩn bị</label>
                    <input type="text" class="form-control" id="preparationTime">
                </div>
                <div class="mb-3">
                    <label for="discount" class="form-label">Giảm giá</label>
                    <input type="text" class="form-control" id="discount">
                </div>
                <div class="mb-3">
                    <label for="storeAddress" class="form-label">Địa chỉ cửa hàng</label>
                    <input type="text" class="form-control" id="storeAddress" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Thuộc danh mục</label>
                    <select class="form-select" id="category" required>
                        <option value="">Chọn danh mục</option>
                        <!-- Add options here -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả sản phẩm</label>
                    <textarea class="form-control" id="description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Ảnh</label>
                    <input type="file" class="form-control" id="image">
                </div>
                <div class="mb-3 form-check ">
                    <div class="">
                        <input type="checkbox" class="form-check-input" id="isHot">
                    <label for="isHot" class="form-check-label">Ẩn</label>
                    </div>
                    <div class="">
                        <input type="checkbox" class="form-check-input" id="isVisible" checked>
                    <label for="isVisible" class="form-check-label">Hiển thị</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-danger">Trở lại</button>
            </form>
        </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Pm3fH5iCv5xJYtVf+1pVnU4fuFDr" crossorigin="anonymous">
    </script>
</body>

</html>
